<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">

    <title>dEye Home</title>
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link src="./dEyeCarousel.css"></link>
  </head>

  <body style="background-color:#292b2c;">
    <!--
      FB Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->
    <!-- <fb:login-button scope="user_posts" onlogin="checkLoginState();">
    </fb:login-button> -->

    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">dEye</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <div class="container">
      <div id="dEyeCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#dEyeCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#dEyeCarousel" data-slide-to="1"></li>
          <li data-target="#dEyeCarousel" data-slide-to="2" ></li>
          <li data-target="#dEyeCarousel" data-slide-to="3"></li>
          <li data-target="#dEyeCarousel" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img id="image0" class="first-slide" src=""></img>
          </div>

          <div class="item">
            <img id="image1" class="second-slide" src=""></img>
          </div>

          <div class="item">
            <img id="image2" class="third-slide" src=""></img>
          </div>

          <div class="item">
            <img id="image3" class="fourth-slide" src=""></img>
          </div>

          <div class="item">
            <img id="image4" class="fifth-slide" src=""></img>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#dEyeCarousel" role="button" data-slide="prev" style="opacity:0;">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#dEyeCarousel" role="button" data-slide="next" style="opacity:0;">
        			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        		</a>
        </div>
      </div>
    </div>

    <script src="./dEyeCarousel.js"></script>
  </body>
</html>
